<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111111;
        }
        .chat-container {
            background-color: #1a1a1a;
            color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .chat-box {
            background-color: #1a1a1a;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            max-width: 80%;
            font-size: 14px;
            font-weight: bold;
        }
        .user-message {
            align-self: flex-end;
            background-color: #1f1f1f;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #1f1f1f;
        }
        .message-box {
            display: flex;
            margin-top: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #111111;
            color: #ffffff;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #themeToggle {
            margin-top: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        #themeToggle label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1 id="welcome">Welcome To the School Live Chat</h1>
        <div class="chat-box" id="chatBox"></div>
        <div class="message-box">
            <input type="text" id="messageInput" placeholder="Send a message">
            <button id="sendButton">Send</button>
        </div>
        <div id="themeToggle">
            <label for="toggle">Dark Theme</label>
            <input type="checkbox" id="toggle">
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const themeToggle = document.getElementById('toggle');
        const welcomeMessage = document.getElementById('welcome');
        let canSendMessage = true;
        let darkTheme = true;

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        themeToggle.addEventListener('change', function() {
            if (darkTheme) {
                welcomeMessage.textContent = "Welcome To the Light School Live Chat";
                document.body.classList.add('light-theme');
                document.body.classList.remove('dark-theme');
            } else {
                welcomeMessage.textContent = "Welcome To the Dark School Live Chat";
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
            }
            darkTheme = !darkTheme;
        });

        function sendMessage() {
            if (!canSendMessage) {
                return;
            }

            const message = messageInput.value.trim();
            if (message !== '') {
                appendMessage(message, 'user');
                messageInput.value = '';
                canSendMessage = false;
                setTimeout(() => {
                    canSendMessage = true;
                }, 5000);
                simulateBotResponse(message);
            }
        }

        function simulateBotResponse(userMessage) {
            // Simulate a bot response (replace with actual logic)
            const botResponse = `You said: "${userMessage}"`;
            appendMessage(botResponse, 'bot');
        }

        function appendMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender + '-message');
            messageDiv.innerText = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
