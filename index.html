<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        /* ... (previous styles) ... */
    </style>
</head>
<body>
    <div class="chat-container">
        <h1 id="welcome">Welcome To the School Live Chat</h1>
        <div class="chat-box" id="chatBox"></div>
        <div class="message-box">
            <input type="text" id="usernameInput" placeholder="Your Username">
            <input type="text" id="messageInput" placeholder="Send a message">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const welcomeMessage = document.getElementById('welcome');
        let canSendMessage = true;
        let username = localStorage.getItem('username') || '';
        let totalWords = 0;
        const wordLimit = 250000;

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            if (!canSendMessage) {
                return;
            }

            if (!username) {
                alert('Please enter a username.');
                return;
            }

            const message = messageInput.value.trim();
            if (message !== '') {
                totalWords += message.split(/\s+/).length;
                if (totalWords > wordLimit) {
                    clearChat();
                }

                appendMessage(username + ': ' + message, 'user');
                messageInput.value = '';
                canSendMessage = false;
                setTimeout(() => {
                    canSendMessage = true;
                }, 5000);
                simulateBotResponse(message);
            }
        }

        function simulateBotResponse(userMessage) {
            // Simulate a bot response (replace with actual logic)
            const botResponse = `You said: "${userMessage}"`;
            appendMessage(botResponse, 'bot');
        }

        function appendMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender + '-message');
            messageDiv.innerText = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function clearChat() {
            chatBox.innerHTML = '';
            totalWords = 0;
        }

        usernameInput.addEventListener('change', function() {
            username = this.value;
            localStorage.setItem('username', username);
        });

        if (username) {
            usernameInput.value = username;
        }
    </script>
</body>
</html>
