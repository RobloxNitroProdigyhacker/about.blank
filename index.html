<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            transition: background-color 0.5s;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            transition: background-color 0.5s;
        }
        .chat-box {
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            max-width: 80%;
            font-size: 14px;
        }
        .user-message {
            align-self: flex-end;
            background-color: #e0e0e0;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #ffffff;
        }
        .message-box {
            display: flex;
            margin-top: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #themeToggle {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        #themeToggle label {
            margin-right: 10px;
            cursor: pointer;
        }
        #welcomeMessage {
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        #rulesList {
            margin-top: 20px;
        }
        .dark-theme {
            background-color: #333333;
            color: #ffffff;
        }
        .dark-theme .chat-container {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="welcomeMessage">Welcome to the School Live Chat</div>
        <div id="chatBox" class="chat-box"></div>
        <div class="message-box">
            <input type="text" id="messageInput" placeholder="Send a message">
            <button id="sendButton">Send</button>
        </div>
        <div id="themeToggle">
            <label for="toggle" id="toggleLabel">Dark Theme</label>
            <input type="checkbox" id="toggle">
        </div>
        <ul id="rulesList">
            <li>Be respectful to others</li>
            <li>No spamming or self-promotion</li>
            <li>Keep discussions school-related</li>
        </ul>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const themeToggle = document.getElementById('toggle');
        const toggleLabel = document.getElementById('toggleLabel');
        let canSendMessage = true;
        let isFirstTime = true;

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        themeToggle.addEventListener('change', function() {
            document.body.classList.toggle('dark-theme', this.checked);
            toggleLabel.innerText = this.checked ? 'Light Theme' : 'Dark Theme';
        });

        function sendMessage() {
            if (!canSendMessage) {
                return;
            }

            const message = messageInput.value.trim();
            if (message !== '') {
                if (isFirstTime) {
                    appendMessage('Welcome to the School Live Chat', 'bot');
                    isFirstTime = false;
                }
                appendMessage(message, 'user');
                messageInput.value = '';
                canSendMessage = false;
                setTimeout(() => {
                    canSendMessage = true;
                }, 5000);
                simulateBotResponse(message);
            }
        }

        function simulateBotResponse(userMessage) {
            // Simulate a bot response (replace with actual logic)
            const botResponse = `You said: "${userMessage}"`;
            appendMessage(botResponse, 'bot');
        }

        function appendMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender + '-message');
            messageDiv.innerText = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
