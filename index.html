<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            transition: background-color 0.3s;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            transition: background-color 0.3s;
        }
        .chat-box {
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            max-width: 80%;
            font-size: 14px;
        }
        .user-message {
            align-self: flex-end;
            background-color: #e0e0e0;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #ffffff;
        }
        .message-box {
            display: flex;
            margin-top: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #themeToggle {
            margin-top: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: color 0.3s;
        }
        #themeToggle label {
            margin-right: 10px;
        }
        .dark-theme #themeToggle {
            color: #ffffff;
        }
        .dark-theme {
            background-color: #242323;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="message-box">
            <input type="text" id="messageInput" placeholder="Send a message">
            <button id="sendButton">Send</button>
        </div>
        <div id="themeToggle">
            <label for="toggle">Toggle Theme</label>
            <input type="checkbox" id="toggle">
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const themeToggle = document.getElementById('toggle');
        let canSendMessage = true;

        // Theme toggle
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
            themeToggle.classList.add('fade-out');
            setTimeout(() => {
                themeToggle.textContent = document.body.classList.contains('dark-theme') ? 'Light Theme' : 'Dark Theme';
                themeToggle.classList.remove('fade-out');
            }, 300);
        });

        // ... Rest of the JavaScript code for the chat functionality ...
    </script>
</body>
</html>
