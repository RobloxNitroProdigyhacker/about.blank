<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        /* ... Your existing CSS styles ... */
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="message-box">
            <input type="text" id="messageInput" placeholder="Send a message">
            <button id="sendButton">Send</button>
        </div>
        <div id="themeToggle">
            <label for="toggle">Toggle Theme:</label>
            <input type="checkbox" id="toggle">
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const themeToggle = document.getElementById('toggle');
        const warningMessage = document.createElement('div');

        // Check if the user has left the chat previously
        const hasLeftChat = localStorage.getItem('hasLeftChat');
        if (hasLeftChat) {
            showWarningMessage();
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        themeToggle.addEventListener('change', function() {
            document.body.classList.toggle('dark-theme', this.checked);
            themeToggle.disabled = true;
            setTimeout(() => {
                themeToggle.disabled = false;
                themeToggle.nextSibling.textContent = this.checked ? 'Light Theme:' : 'Dark Theme:';
            }, 500);
        });

        function sendMessage() {
            // ... Your existing sendMessage logic ...

            // Remove the warning message if visible
            removeWarningMessage();
        }

        function showWarningMessage() {
            warningMessage.textContent = 'Warning: Since you have left the chat, the messages have been wiped.';
            warningMessage.style.color = 'yellow';
            warningMessage.style.position = 'absolute';
            warningMessage.style.top = '20px';
            warningMessage.style.left = '50%';
            warningMessage.style.transform = 'translateX(-50%)';
            document.body.appendChild(warningMessage);
            setTimeout(removeWarningMessage, 5000);
        }

        function removeWarningMessage() {
            if (warningMessage.parentElement) {
                document.body.removeChild(warningMessage);
                localStorage.removeItem('hasLeftChat');
            }
        }

        // ... The rest of your JavaScript code ...
    </script>
</body>
</html>
